<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.drop-targets{
    display: flex;
    flex-direction: row;
    /* align-items: center;
    justify-content: center; */
}

.box-sample {
    height: 76px;
    width: 76px;
    border: solid 3px #ccc;
}


.drag-over {
    border: dashed 3px red;
}

.item-sample {
    height: 75px;
    width: 75px;
    background-color: #ffffff;

}
</style>
</head>
<body>

        <div class="drop-targets">
            <div class="box-sample">
                <img  class="item-sample" id="item" draggable="true" title="projector_lens" src="../images/parts/blue.png"/>
            </div>
            <div class="box-sample"></div>
        </div>
        <div class="box-sample"></div>

<script>
/* draggable element */
const item_sample = document.querySelector('.item-sample');

item_sample.addEventListener('dragstart', dragStart);
  
function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.id);
}

/* drop targets */
const boxes = document.querySelectorAll('.box-sample');

boxes.forEach(box => {
    box.addEventListener('dragenter', dragEnter)
    box.addEventListener('dragover', dragOver);
    box.addEventListener('dragleave', dragLeave);
    box.addEventListener('drop', drop);
});

function dragEnter(e) {
    e.preventDefault();
    e.target.classList.add('drag-over');
}

function dragOver(e) {
    e.preventDefault();
    e.target.classList.add('drag-over');
}

function dragLeave(e) {
    e.target.classList.remove('drag-over');
}

function drop(e) {
    e.target.classList.remove('drag-over');

    // get the draggable element
    const id = e.dataTransfer.getData('text/plain');
    const draggable = document.getElementById(id);

    // add it to the drop target
    e.target.appendChild(draggable);
}
</script>
</body>

</html>
